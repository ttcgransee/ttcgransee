<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Planetarische Zirkulation</title>

  <!-- Tailwind & Fonts & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>

  <style>
    /* Grundlayout: beibehalten */
    html, body { margin:0; padding:0; width:100%; min-height:100%;
      background:#F5F5F5; color:#333; font-family:'Montserrat',sans-serif; }
    .slide-container { width:100%; min-height:720px; display:flex; flex-direction:column; }
    .slide-header { background:#2A3B32; color:#fff; padding:1.25rem 2rem; display:flex; justify-content:space-between; align-items:center; }
    .title { margin:0; font-weight:700; font-size:2.1rem; }
    .divider { width:90px; height:4px; background:#E6B400; border-radius:3px; margin-top:.6rem; }
    .slide-content { flex:1 1 auto; padding:1.25rem 2rem 1.5rem 2rem; display:flex; flex-direction:column; gap:1rem; }

    /* Materialien in zwei Spalten, identische K채stchen */
    .materials-grid { display:grid; grid-template-columns:repeat(2,minmax(0,1fr)); gap:1rem; }
    .material { background:#fff; border:1px solid #E5E7EB; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,.05); overflow:hidden; display:flex; flex-direction:column; }
    .mat-head { display:flex; align-items:center; gap:.6rem; padding:.7rem .9rem; background:#F9FAFB; border-bottom:1px solid #E5E7EB; }
    .badge { background:#2A3B32; color:#fff; font-weight:700; font-size:.9rem; padding:.15rem .55rem; border-radius:6px; min-width:3.2rem; text-align:center; }
    .mat-title { font-weight:600; color:#2A3B32; font-size:1.05rem; }
    .mat-body { padding:.9rem; font-family:'Raleway',sans-serif; }
    .mat-img { width:100%; display:block; }
    .small { font-size:.92rem; }
    .tiny { font-size:.85rem; color:#6B7280; }
    .muted { color:#6B7280; }

    /* Klimadiagramm bewusst kleiner darstellen */
    .img-small { max-height:520px; object-fit:contain; background:#fff; }

    /* Prozessschema (Boxen + Pfeile) */
    .flow { display:grid; grid-template-columns:repeat(7,minmax(0,1fr)); gap:.5rem; align-items:stretch; }
    .step { background:#ffffff; border:1px solid #E5E7EB; border-radius:10px; padding:.6rem .55rem; text-align:center; display:flex; flex-direction:column; justify-content:center; gap:.25rem; }
    .step i { font-size:1.1rem; }
    .arrow { display:flex; align-items:center; justify-content:center; color:#9CA3AF; font-size:1.1rem; }

    /* Rangliste als Tabelle */
    table.rank { width:100%; border-collapse:separate; border-spacing:0; }
    .rank th, .rank td { padding:.5rem .6rem; border-bottom:1px solid #E5E7EB; text-align:left; }
    .rank th { background:#F9FAFB; font-weight:600; color:#374151; }
    .rank tr:hover td { background:#FAFAFA; }

    /* Aufgabenblock */
    .task-section { position:relative; background:#E9F0EC; border:2px solid #2A3B32; border-radius:12px; padding:1rem; font-family:'Raleway',sans-serif; margin-top:.5rem; }
    .task-label { position:absolute; top:-12px; left:1rem; background:#2A3B32; color:#fff; padding:.25rem .75rem; border-radius:6px; font-weight:600; font-size:.9rem; }
    .task-section ol { margin-left:1rem; }
    .task-section li { margin:.45rem 0; line-height:1.55; }

    .footer { padding:0 2rem 1rem 2rem; display:flex; justify-content:space-between; color:#666; font-size:.9rem; font-family:'Raleway',sans-serif; }

    @media (max-width:980px){ .materials-grid{ grid-template-columns:1fr; } .flow{ grid-template-columns:1fr; } .arrow{ display:none; } }
  </style>
</head>
<body>
  <div class="slide-container">
    <!-- Header -->
    <div class="slide-header">
      <div>
        <h1 class="title">Planetarische Zirkulation</h1>
        <div class="divider"></div>
      </div>
      <p class="text-sm font-light">Geographie | Klasse 10</p>
    </div>

    <div class="slide-content">
      <div class="materials-grid">

        <!-- M1 -->
        <a href="7.html"><section class="material">
          <div class="mat-head"><span class="badge">M1</span><div class="mat-title">Taifun <i>(Nordhalbkugel)</i></div></div>
          <img class="mat-img" src="Nanmadol.png" alt="Nanmadol">
          <div class="mat-body tiny">Taifun Nanmadol 체ber S체dostasien am 16. September 2022</div>
        </section></a>

        <!-- M2 -->
        <section class="material">
          <div class="mat-head"><span class="badge">M2</span><div class="mat-title">Zyklon <i>(S체dhalbkugel)</i></div></div>
          <img class="mat-img" src="Darian.png" alt="Zyklon">
          <div class="mat-body tiny">Zyklon Darian nahe Australien am 13. Dezember 2022</div>
        </section>





   



      </div><!-- /materials-grid -->



    </div><!-- /slide-content -->

    <!-- Footer -->
    <div class="footer">
      <p>Theo Schierbaum - Corioliskraft</p>
      <p>Seite 6</p>
    </div>
  </div>
</body>
</html>
